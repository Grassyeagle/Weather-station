<!DOCTYPE html>
<html>
<head>
    <title>Weather Station</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
    .background {
background: url("https://1bo9y82e76el2rf8ms1m5i0r-wpengine.netdna-ssl.com/wp-content/uploads/2015/08/sunset-beach_MG_1962.jpg") no-repeat;
background-position: right center;
width: 100%;
position: relative;
        
}
    body{
        background: #191919;
    }
    </style>
</head>
<body>
<div class="container text-centered ">
    <div class="row text-right  text-light background">
        <h1>Weather Station</h1>
    </div>
    <div class="row">
        <div class="col-md-4 text-centered border text-danger ">
            <h1>Temperature</h1>
            <h1>{{ temp.fahrenheit|floatformat:1 }}</h1>
            <h3>7 day graph</h3>
            X # of times Temp was measured
            </div>
        <div class="col-md-4 text-centered border text-danger ">
            <h1>Humidity</h1>
            <h1>    98%</h1>
            <h3>7-day graph</h3>
            x # of times humidity was measured
            </div>
        <div class="col-md-4 text-centered border text-succcess text-danger ">
        <h1>Time</h1>
        <h1>11:59</h1>
        <h3>Monday</h3>
        
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
